    script.1591789399368:
      name: "Reboot Thermogroup"
    binary_sensor.i8_lids:
      name: "i8 Boot"
    lock.i8_lock:
      name: "i8"
    cover.bedroom_curtain:
      name: "Bedroom Curtain"
    cover.bedroom_roman:
      name: "Bedroom Blind"
    switch.office_star_wars_frame_399:
      display_categories: LIGHT
    switch.nowplaying_now_playing:
      name: "Now Playing"
    switch.garageaudio_garage_audio:
      name: "Garage Audio"
    cover.garagedoor:
      name: "Garage Door"
      display_categories: EXTERIOR_BLIND
    switch.trees_trees:
      name: "Trees"
      display_categories: LIGHT
    switch.bedleft_bed_left:
      name: "Bedside Lamp"
      display_categories: LIGHT
